<div class="container mt-5 pt-5">
    <h2 class="text-white fw-bold display-5 mt-4">Gallery</h2>
    <p class="text-white-50">A collection of moments and captures.</p>
    
    <div class="gallery-wrapper">
        <div class="gallery-scroll-container">
            <div class="gallery-item fade-in"><img src="images/img1.jpg" alt="Moment 1"></div>
            <div class="gallery-item fade-in"><img src="images/img2.jpg" alt="Moment 2"></div>
            <div class="gallery-item fade-in"><img src="images/img3.jpg" alt="Moment 3"></div>
            <div class="gallery-item fade-in"><img src="images/img4.jpg" alt="Moment 4"></div>
            <div class="gallery-item fade-in"><img src="images/img5.jpg" alt="Moment 5"></div>

        </div>
    </div>
</div>
<script>
    // Fading Transition Logic
    const observerOptions = {
        root: document.querySelector('.gallery-wrapper'),
        threshold: 0.2 // Trigger fade when 20% of the image is visible
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('is-visible');
            } else {
                entry.target.classList.remove('is-visible');
            }
        });
    }, observerOptions);

    document.querySelectorAll('.gallery-item').forEach(item => {
        observer.observe(item);
    });
</script>
</body>
